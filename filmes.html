<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pesquisa - Filmes e Séries</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2rem 1rem;
        background-color: #f7f7f7;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #00c853;
      }

      form {
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .options {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }

      button {
        background-color: #00c853;
        color: white;
        padding: 0.8rem 2rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        margin-right: 1rem;
      }

      button:hover {
        background-color: #009e40;
      }
    </style>
  </head>
  <body>
    
    <h1>Pesquisa: Seu Jeito de Ver Filmes e Séries</h1>
    <form id="survey-form">
      <div id="questions-container">
        <div class="form-group">
          <label>Qual sua idade?</label><input type="text" name="idade" />

        <div class="form-group">

              Masculino</label
            ><label
              ><input type="radio" name="genero" value="Feminino" />
              Feminino</label
            ><label

            ><label

        </div>

        </div>
        <div class="form-group">

            <option>Entre 3h e 6h</option>

        </div>
        <div class="form-group">

            ><label

            ><label
              ><input type="checkbox" name="generos" value="Terror" />
              Terror</label
            ><label
              ><input type="checkbox" name="generos" value="Romance" />

            ><label

            ><label

            ><label

        <div class="form-group">

        </div>
        <div class="form-group">

              Qualidade baixa</label

                type="checkbox"
                name="problema"
                value="Catálogo limitado"

              Catálogo limitado</label
            ><label

                name="problema"

        </div>

        </div>
        <div class="form-group">

<div class="form-group">

      <button type="button" id="prevBtn" style="display: none">Anterior</button>
      <button type="button" id="nextBtn">Próximo</button>
      <button type="submit" id="submitBtn" style="display: none">Enviar</button>
    </form>

     <script>
      // Paginação
      const porPagina = 5;
      let paginaAtual = 0;
      const perguntas = Array.from(
        document.querySelectorAll("#questions-container .form-group")
      );

      function showPage(page) {
        const inicio = page * porPagina;
        const fim = inicio + porPagina;
        perguntas.forEach((q, i) => {
          q.style.display = i >= inicio && i < fim ? "" : "none";
        });
        document.getElementById("prevBtn").style.display = page ? "" : "none";
        const isLast = page >= Math.ceil(perguntas.length / porPagina) - 1;
        document.getElementById("nextBtn").style.display = isLast ? "none" : "";
        document.getElementById("submitBtn").style.display = isLast ? "" : "none";
      }

      document.getElementById("nextBtn").addEventListener("click", () => {
        paginaAtual++;
        showPage(paginaAtual);
      });

      document.getElementById("prevBtn").addEventListener("click", () => {
        paginaAtual--;
        showPage(paginaAtual);
      });

      // Exibe primeira página
      showPage(0);

      // Submit para redirecionar à conclusão
      document.getElementById('survey-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Supondo que essa é a pesquisa de ID 1
        const idPesquisa = 1;
        const pontos = idPesquisa * 25;
        const valorReais = (pontos * (10/25)).toFixed(2);
        window.location.href = `conclusao.html?pontos=${pontos}&reais=${valorReais}`;
      });
    </script>
