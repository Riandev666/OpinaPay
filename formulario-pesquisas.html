<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responder Pesquisa - OpinaPay</title>
  <link rel="stylesheet" href="./pesquisas.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem 1rem;
      background-color: #f7f7f7;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    button {
      background-color: #00c853;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #009e40;
    }
  </style>
</head>
<body>

    <div class="card">
      <h2>Pesquisa de Equipamentos</h2>
      <form id="pesquisa-form"></form>
  
      <div class="form-footer">
        <button type="submit">Próximo</button>
      </div>
    </div>
  
    <script>
      function getParam(name) {
        return new URLSearchParams(window.location.search).get(name);
      }
    
      async function carregarFormulario() {
        const id = parseInt(getParam('pesquisa'), 10);
        if (!id) {
          document.body.innerHTML = '<p>Pesquisa não especificada.</p>';
          return;
        }
    
        const res = await fetch('http://localhost:3000/api/pesquisas');
        const pesquisas = await res.json();
        const pesquisa = pesquisas.find(p => p.id === id);
    
        if (!pesquisa) {
          document.body.innerHTML = '<p>Pesquisa não encontrada.</p>';
          return;
        }
    
        document.querySelector('h2').textContent = pesquisa.titulo;
        const form = document.getElementById('pesquisa-form');
        form.innerHTML = '';
    
        pesquisa.perguntas.forEach(textoPergunta => {
          const label = document.createElement('label');
          label.textContent = textoPergunta;
          const select = document.createElement('select');
          select.innerHTML = `
            <option value="">Selecione</option>
            <option>Sim</option>
            <option>Não</option>
            <option>Prefiro não responder</option>
          `;
          form.append(label, select);
        });
    
        const btn = document.createElement('button');
        btn.type = 'submit';
        btn.textContent = 'Enviar respostas';
        form.appendChild(btn);
    
        form.addEventListener('submit', e => {
          e.preventDefault();
          // aqui você coleta e envia as respostas para /api/respostas
          alert('Respostas enviadas para a pesquisa ' + id);
        });
      }
    
      document.addEventListener('DOMContentLoaded', carregarFormulario);
    </script>
    
    
  
  </body>
</html>
